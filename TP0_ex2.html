<script>
    class Book{
        constructor(title,author,year){
            this.title=title;
            this.author=author;
            this.year=year
        }
    }
    class Library{
        constructor(){
           this.books=[];
        }
        addBook(book){
            this.books.push(book);
        }
       findBooksByAuthor(author){
        let result=`les livres de l'auteur ${author} sont : \n`
        for (let book of this.books){
            if (book.author===author){
                result+=`${book.title} \n`
            }
        }
        return result;
       }
    displaySummary(){
        let result=''
        for (let book of this.books){
           result+=`Titre : ${book.title} | auteur : ${book.author} \n`
        }
        return result;
    }
   
     countBooksByAuthor(author){
        let countAuthor=0
        for (let book of this.books){
            if (book.author===author){
                countAuthor+=1
            }
        }
        return `le nombre de livres de l'auteur ${author} est : ${countAuthor}`;
        }
    getOldestBook(){
        let year=2026
        let theOldestBook=''
         for (let book of this.books){
            if (book.year<year){
                theOldestBook=book.title
            }
        }
        return ` le livre le plus ancien de la bibliotheque est : ${theOldestBook} `
    }
    removeBook(title){
         for (let i=0;i<this.books.length;i++){
            if (this.books[i].title===title){
               this.books.splice(i,1)
               return `livre avec le titre ${title} est bien supprimer `;
            }
        }
        return "aucun livre trouve avec ce titre ";
    }

         }

library.addBook(book1)

</script>
